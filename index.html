<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kairos</title>
    <style>
        :root {
            --dark-color: #161618;
            --light-color: #fefcf2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cooper Black', sans-serif;
        }

        body {
            background: var(--light-color);
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: var(--dark-color);
            color: var(--light-color);
        }

        .hero-title {
            font-size: 6rem;
            font-weight: 900;
            text-transform: uppercase;
        }

        .hero-subtitle {
            font-size: 1.8rem;
            margin-top: 1rem;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h1 class="hero-title">Kairos</h1>
            <p class="hero-subtitle">The perfect time is now</p>
        </div>
    </div>
</body>
</html>
